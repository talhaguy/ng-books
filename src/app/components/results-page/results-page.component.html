<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h1>Book Finder</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-search-input (onSearch)="onSearch()"></app-search-input>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12" *ngFor="let searchResult of searchResults">
      <app-book-result [book]="searchResult"></app-book-result>
    </div>
  </div>
  <div class="row" *ngIf="totalResults > 0">
    <div class="col-12">
      <app-pagination
        [totalResults]="totalResults"
        (onNewPage)="onNewPage($event)"
      ></app-pagination>
    </div>
  </div>
</div>
